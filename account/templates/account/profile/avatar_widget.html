<div class="border">
<div class="m-2">
{% if widget.is_initial %}
<label for="{{ widget.id_for_label }}">{{ widget.initial_text }}</label>

{% if not widget.required %}
<div class="form-check"> <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %} disabled{% endif %}>

<label class="form-check-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div> {% endif %} <br> <label for="{{ widget.id_for_label }}">{{ widget.input_text }}</label>: {% endif %}

<input type="{{ widget.type }}" name="{{ widget.name }}" class="form-control" id="{{ widget.id_for_label }}" {% include "django/forms/widgets/attrs.html" %}>
</div>
</div>
